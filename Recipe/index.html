<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç≥ Recipe Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen mt-8">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-red-600 mb-8">üç¥ My Recipe Collection</h1>

    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8 ">
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Margherita Pizza</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Spaghetti Pasta</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Cheese Burger</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Green Salad</btton>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Chocolate Cake</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Ramen Noodles</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Tacos</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Indian Curry Rice</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Pancakes</button>
      <button class="recipe-btn bg-white hover:bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg shadow">Chocolate Chip Cookies</button>
    </div>

    <div id="recipeCard" class="hidden bg-white rounded-lg shadow-lg p-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <img id="recipeImage" src="" alt="Recipe" class="w-full h-[400px] object-cover rounded-lg">
        </div>

        <div>
          <h2 id="recipeName" class="text-3xl font-bold text-red-600 mb-4"></h2>
          <div class="mb-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Ingredients:</h3>
            <ul id="recipeIngredients" class="list-disc list-inside text-gray-700"></ul>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Instructions to Make:</h3>
            <p id="recipeInstructions" class="text-gray-700 leading-relaxed"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="defaultMessage" class="text-center text-gray-600 text-lg">
      Click a recipe button to see the details! 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
